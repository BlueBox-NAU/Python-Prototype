{% extends "../templates/header.jinja2" %}

{% block inner_head %}
    <title>Prototype | Demo 1</title>
{% endblock %}

{% block account_box %}
    <h2 class="text-center mb-3">Register</h2>
    <form action="/register/" method="POST" class="mb-4">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <input type="submit" value="Create Account" class="btn btn-primary btn-block">
        <a href="/login/" class="btn btn-secondary btn-block">Back</a>
    </form>
{% endblock %}
