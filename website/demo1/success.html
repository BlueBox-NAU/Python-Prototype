{% extends "../templates/header.jinja2" %}

{% block inner_head %}
    <title>Prototype | Demo 1</title>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="container mt-4" style = "background-color: whitesmoke; padding: 50px; border-color: darkblue; border-width: 4px; border-style: solid; margin: 10px">
            <h1 class="text-center mb-3">Hello User</h1>
            <form action="/success/" method="POST" class="mb-4">
                <input type="submit" value="Sign Out" class="btn btn-primary btn-block">
            </form>
            <h4><b>Members:</b></h4>
            <ul class="list-group">
                {% for i in members%}
                    <li class ="list-group-item">Email: {{i['email']}} | Password: {{i['password']}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
